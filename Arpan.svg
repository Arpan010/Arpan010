<svg width="500" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangish-red-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF4500" />
      <stop offset="100%" stop-color="#FF0000" />
    </linearGradient>
    <style>
      .snowflake {
        animation: snowfall 4s linear infinite; /* Overall speed */
      }
      @keyframes snowfall {
        0% {
          transform: translate(var(--x-start), 0) scale(var(--scale)); /* Start position and scale */
          opacity: var(--opacity-start);
        }
        100% {
          transform: translate(var(--x-end), 150px) scale(var(--scale)); /* End position and scale */
          opacity: var(--opacity-end);
        }
      }
    </style>
  </defs>

  <!-- Snowflakes -->
  <circle cx="0" cy="0" r="5" fill="#d3d3d3" class="snowflake" style="--x-start: 20px; --x-end: -10px; --scale: 0.7; --opacity-start: 0.8; --opacity-end: 0.3; animation-delay: 0s" />
  <circle cx="0" cy="0" r="4" fill="#d3d3d3" class="snowflake" style="--x-start: 70px; --x-end: 50px; --scale: 0.5; --opacity-start: 0.6; --opacity-end: 0; animation-delay: 1s" />
  <circle cx="0" cy="0" r="6" fill="#d3d3d3" class="snowflake" style="--x-start: 120px; --x-end: 140px; --scale: 0.9; --opacity-start: 0.9; --opacity-end: 0.4; animation-delay: 2s" />
  <circle cx="0" cy="0" r="5" fill="#d3d3d3" class="snowflake" style="--x-start: 170px; --x-end: 150px; --scale: 0.6;  --opacity-start: 0.7; --opacity-end: 0.2; animation-delay: 0.5s" />
  <circle cx="0" cy="0" r="4" fill="#d3d3d3" class="snowflake" style="--x-start: 220px; --x-end: 240px; --scale: 0.4;  --opacity-start: 0.5; --opacity-end: 0; animation-delay: 1.5s" />
  <circle cx="0" cy="0" r="6" fill="#d3d3d3" class="snowflake" style="--x-start: 270px; --x-end: 250px; --scale: 0.8; --opacity-start: 0.8; --opacity-end: 0.3; animation-delay: 0.2s" />
  <circle cx="0" cy="0" r="5" fill="#d3d3d3" class="snowflake" style="--x-start: 320px; --x-end: 340px; --scale: 0.7; --opacity-start: 0.7; --opacity-end: 0.2; animation-delay: 0.7s" />
  <circle cx="0" cy="0" r="4" fill="#d3d3d3" class="snowflake" style="--x-start: 370px; --x-end: 350px; --scale: 0.5; --opacity-start: 0.6; --opacity-end: 0.1; animation-delay: 1.2s" />
  <circle cx="0" cy="0" r="6" fill="#d3d3d3" class="snowflake" style="--x-start: 420px; --x-end: 440px; --scale: 0.9; --opacity-start: 0.9; --opacity-end: 0.4; animation-delay: 1.7s" />
  <circle cx="0" cy="0" r="5" fill="#d3d3d3" class="snowflake" style="--x-start: 470px; --x-end: 450px; --scale: 0.6; --opacity-start: 0.7; --opacity-end: 0.2; animation-delay: 2.2s" />
  <circle cx="0" cy="0" r="4" fill="#d3d3d3" class="snowflake" style="--x-start: 520px; --x-end: 540px; --scale: 0.4; --opacity-start: 0.5; --opacity-end: 0; animation-delay: 2.7s" />
  <circle cx="0" cy="0" r="6" fill="#d3d3d3" class="snowflake" style="--x-start: 570px; --x-end: 550px; --scale: 0.8; --opacity-start: 0.8; --opacity-end: 0.3; animation-delay: 3.2s" />

  <!-- Centered Text with Gradient -->
  <text x="50%" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#orangish-red-gradient)" text-anchor="middle">Arpan Singh</text>
</svg>
